<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<svg width="400" height="300" style="outline: 1px solid black">
			<rect width="250" height="150" fill="palevioletred" stroke="black" stroke-width="10" x="20" y="20" rx="40" />
			<rect width="250" height="150" fill="orange" stroke="blue" stroke-width="10" x="120" y="120" rx="60" ry="30" />
		</svg>

		<svg width="600" height="400" style="outline: 1px solid black">
			<circle r="150" fill="orange" stroke="red" stroke-width="8" />
		</svg>

		<svg width="600" height="400" style="outline: 1px solid teal">
			<circle r="150" cx="300" cy="200" fill="orange" stroke="red" stroke-width="8" />
		</svg>
	</body>
